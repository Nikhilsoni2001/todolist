<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p>{{ todo.desc }}</p>
  <div class="form-check">
    <input
      type="checkbox"
      name="done"
      id="done"
      class="form-check-input"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.active"
    />
    <label for="done{{ i }}" class="form-check-label">Mark As Done</label>
  </div>
  <button class="btn btn-danger" (click)="onDelete(todo)">Delete</button>
</div>
